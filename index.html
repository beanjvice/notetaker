<!DOCTYPE html>
<html>
    <head><title>Notes App</title>
        <link rel="stylesheet" href="./style.css">
    </head> 
    
    <body>
       <div id="upper"><header><h1>Thinker Pad</h1></header></div>
    </body>
    <div class="notes" id="app">
        <div class="sidebar"> 
            <button class="add" type="button">Add Note</button>
            <div class="added_list">
                <div class="list_item list_item--selected--selected">
                    <div class="item_title">Lecture Notes</div>
                    <div class="item_">I am learning a lot at TTP</div>
                </div>
            </div>
        </div>
        <div class="notes_preview">
            <input class="notes_title" type="text" placeholder="Enter a title..."> 
            <textarea class="notes_body">Write your notes here!</textarea>

        </div>
    </div>

</html>
